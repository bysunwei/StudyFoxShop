<div class="pageHeader">
	<form id="pagerForm" action="__URL__" method="post" onsubmit="return navTabSearch(this)">
    	<input type="hidden" name="pageNum" value="1" />
        <input type="hidden" name="numPerPage" value="{$numPerPage}" /><!--【可选】每页显示多少条-->
        <div class="searchBar">
        	<ul class="searchContent">
            	<li>
                	<label>分类名称：</label>
                    <select name="cat_id">
                    <volist name="categorylist" id="vo">
                    <option value="{$vo.id}"  <if condition="$vo.id eq $cat_id">selected</if>  <if condition="$vo.cat_level neq 3"> disabled </if>  >{$vo.cat_name}</option>
                    </volist>
                    </select>
                </li>
            </ul>
            <div class="subBar"> 
            	<ul>
                	<li>
                    	<div class="buttonActive">
                        	<div class="buttonContent"> 
                            	<button type="submit">查询</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>
<!--页内容-->
<div class="pageContent">
	<!--操作按钮-->
    <div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add/navTabId/{$Think.CONTROLLER_NAME|strtolower}_{$Think.ACTION_NAME|strtolower}" target="dialog" mask="true" maxable="false" width="500" rel="publicattr_add"><span>新增</span></a></li>
			<li><a title="确实要删除这些记录吗?" target="selectedTodo" rel="id" posttype="string"  href="__URL__/foreverdelete/navTabId/{$Think.CONTROLLER_NAME|strtolower}_{$Think.ACTION_NAME|strtolower}" warn="请至少选择一位用户" class="delete"><span>删除</span></a></li>
			<li><a class="edit" href="__URL__/edit/navTabId/{$Think.CONTROLLER_NAME|strtolower}_{$Think.ACTION_NAME|strtolower}/id/{sid_user}" target="dialog" warn="请选择一个用户" width="550" height="380"><span>编辑</span></a></li>
		</ul>
	</div>
    <!--数据显示-->
    <table class="table" width="100%" layoutH="140">
		<thead>
			<tr>
				<th width="4%" align="center"><input type="checkbox" group="id" class="checkboxCtrl"></th>
				<th width="12%">编号</th>
                <th width="12%">公共属性名</th>
                <th width="16%">层</th>
                <th width="12%">排序</th>
			</tr>
		</thead>
		<tbody>
        <volist name="list" id="vo">
        	<tr target="sid_user" rel="{$vo['id']}" ondblclick="$.getInfo({$vo['id']})" style="cursor:default">
				<td><input name="id" value="{$vo['id']}" type="checkbox"></td>
				<td>{$vo['id']}</td>
                <td>{$vo['title']}</td>
                <td>{$vo['level']}</td>
                <td>{$vo['sort']}</td>
			</tr>
        </volist>
         </tbody>
	</table>
</div>
